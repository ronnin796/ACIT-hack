{% extends "core/base.html" %}
{% block title %}Add Business Profile{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-10 px-4">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-8">
    <h2 class="text-3xl font-bold text-purple-700 mb-6 text-center">Add Your Business Profile</h2>

    <form id="businessForm" method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Business Name</label>
        <input type="text" name="business_name" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Business Image</label>
        <input type="file" name="image"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Industry</label>
        <input type="text" name="industry" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Target Platforms</label>
        <input type="text" name="target_platforms" placeholder="Instagram, TikTok, YouTube"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
        <p class="text-sm text-gray-400 mt-1">Separate platforms with commas.</p>
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Budget ($)</label>
        <input type="number" name="budget" min="0" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Target Age</label>
        <input type="text" name="target_age" placeholder="18,25,30"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
        <p class="text-sm text-gray-400 mt-1">Separate ages with commas.</p>
      </div>

      <div>
        <label class="block mb-1 text-gray-700 font-medium">Target Location</label>
        <input type="text" name="target_location" placeholder="Global or Country"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <button type="submit"
              class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-purple-700 transition">
        Add Profile
      </button>
    </form>

    <script>
      document.getElementById("businessForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        
        let form = this;
        let formData = new FormData(form);

        // Convert comma-separated fields into multiple entries for JSONField
        form.target_platforms.value.split(",").map(s => s.trim()).forEach(p => {
          if(p) formData.append("target_platforms", p);
        });
        form.target_age.value.split(",").map(s => parseInt(s.trim())).forEach(a => {
          if(!isNaN(a)) formData.append("target_age", a);
        });

        try {
          let response = await fetch("/api/user/business-profile/", {
            method: "POST",
            body: formData,
            headers: {
              "X-CSRFToken": "{{ csrf_token }}"
            }
          });

          if (response.ok) {
            window.location.href = "{% url 'business:dashboard' %}";
          } else {
            let errorData = await response.json();
            console.error("DRF Errors:", errorData);
            alert("Error creating profile: " + JSON.stringify(errorData));
          }
        } catch(err) {
          console.error("Fetch error:", err);
          alert("Network error while creating profile");
        }
      });
    </script>

    <p class="mt-6 text-center text-gray-600">
      <a href="{% url 'business:dashboard' %}" class="text-purple-700 font-medium hover:underline">Back to Dashboard</a>
    </p>
  </div>
</div>
{% endblock %}
