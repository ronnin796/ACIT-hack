<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="InfluenceRadar: Discover and connect with the best influencers for your brand." />
  <meta name="keywords" content="influencers, marketing, brands, social media, collaboration, InfluenceRadar" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <title>{% block title %}InfluenceRadar{% endblock %}</title>

  <style>
    [x-cloak] { display: none !important; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans flex flex-col">

  <!-- Navbar -->
  {% include "core/nav.html" %}

  <!-- Main Content -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include "core/footer.html" %}

</body>
</html>
