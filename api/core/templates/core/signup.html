{% extends "core/base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">Sign Up</h2>

  <form id="signup-form">
    <label class="block mb-2 text-gray-700">Name</label>
    <input type="text" id="name" required class="w-full px-4 py-2 border rounded mb-4">

    <label class="block mb-2 text-gray-700">Email</label>
    <input type="email" id="email" required class="w-full px-4 py-2 border rounded mb-4">

    <label class="block mb-2 text-gray-700">Password</label>
    <input type="password" id="password" required class="w-full px-4 py-2 border rounded mb-4">

    <label class="block mb-2 text-gray-700">Role</label>
    <select id="role" required class="w-full px-4 py-2 border rounded mb-4">
      <option value="influencer">Influencer</option>
      <option value="business">Business Person</option>
    </select>

    <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800 transition">Sign Up</button>
  </form>

  <p class="mt-4 text-center text-gray-600">
    Already have an account? <a href="{% url 'user:login' %}" class="text-purple-700 hover:underline">Login</a>
  </p>
</div>

<script>
document.getElementById('signup-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const data = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    password: document.getElementById('password').value,
    role: document.getElementById('role').value
  };

  try {
    const response = await fetch('/user/user/', {   // DRF endpoint
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert('Signup successful!');
      window.location.href = '/'; // redirect to dashboard/home
    } else {
      const error = await response.json();
      alert(JSON.stringify(error));
    }
  } catch (err) {
    console.error(err);
    alert('Something went wrong.');
  }
});
</script>
{% endblock %}
